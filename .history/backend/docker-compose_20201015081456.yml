version: "3"
services: 
    appnode:
        build: .
        container_name: app_happy
        ports: 
            - 3333:3333
        volumes: 
            - ./:/usr/src/app
        depends_on: 
            - dbhappy
            - panelhappy
        networks: 
            - backend
        
    dbhappy:
        image: mysql:5.7
        container_name: mysql_happy
        ports: 
            - 3306:3006
        volumes: 
            - .docker/mysql-data:/var/lib/mysql
        environment: 
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: happy
            MYSQL_USER: root
            MYSQL_PASSWORD: root
        networks: 
            - backend

    panelhappy:
        image: phpmyadmin/phpmyadmin:latest
        container_name: phpmyadmin_happy
        links:
            - dbhappy
        ports:
            - 80:80
        environment:
            - PMA_ARBITRARY=1
        volumes:
            - .docker/phpmyadmin/data/sessions:/sessions
        networks:
            - backend

networks: 
    backend: